name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev

      - name: Install Buildozer in virtualenv
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36

      - name: Build APK (debug)
        run: |
          set -o pipefail
          . .venv/bin/activate
          buildozer android debug 2>&1 | tee buildozer.log

      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: buildozer.log
          if-no-files-found: warn

      - name: Create Failure Summary
        if: failure()
        run: |
          {
            echo "===== LAST 300 LINES ====="
            tail -n 300 buildozer.log || true
            echo
            echo "===== ERROR/TRACEBACK HITS ====="
            grep -nE "error|failed|traceback|exception|No such file|not found|command failed" buildozer.log | tail -n 400 || true
          } > buildozer-summary.log

      - name: Upload Failure Summary
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-summary
          path: buildozer-summary.log
          if-no-files-found: warn

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tampilan-awalan-apk
          path: bin/*.apk
          if-no-files-found: error

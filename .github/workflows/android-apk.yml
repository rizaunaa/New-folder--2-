name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Force Java 17 Globally
        run: |
          echo "JAVA_HOME=$JAVA_HOME_17_X64" >> "$GITHUB_ENV"
          echo "PATH=$JAVA_HOME_17_X64/bin:$PATH" >> "$GITHUB_ENV"
          echo "GRADLE_OPTS=-Dorg.gradle.java.home=$JAVA_HOME_17_X64" >> "$GITHUB_ENV"
          echo "Using JAVA_HOME=$JAVA_HOME_17_X64"
          "$JAVA_HOME_17_X64/bin/java" -version

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libffi-dev libssl-dev

      - name: Install Buildozer
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Build APK
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          . .venv/bin/activate
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tampilan-awalan-apk
          path: bin/*.apk
          if-no-files-found: error
